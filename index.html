<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="stylesheet" href="assets/css/media.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				margin-top: 5rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="result_summary-card">
				<div class="card_rating">
					<h1 class="card_heading">Your Result</h1>
					<p class="card_score">
						<span>76</span>
						of 100
					</p>
					<div class="ranking-grid">
						<h2 class="card_rank">Great</h2>
						<p class="card_ranking-pre">
							You scored higher than 65% of <br />
							the people who have taken <br />
							these tests.
						</p>
					</div>
				</div>
				<div class="card_summary">
					<h2 class="section_title">Summary</h2>
					<div class="summary_grid">
						<div class="summary-item background-1">
							<div class="summary-item-flex">
								<img
									class="icons"
									src="assets/images/icon-reaction.svg"
									alt=""
								/>
								<h3 class="summary-item_title">Reaction</h3>
							</div>
							<p class="summary_score"><span>80</span> / 100</p>
						</div>
						<div class="summary-item background-2">
							<div class="summary-item-flex">
								<img
									class="icons"
									src="assets/images/icon-memory.svg"
									alt=""
								/>
								<h3 class="summary-item_title">Memory</h3>
							</div>
							<p class="summary_score"><span>92</span>/100</p>
						</div>
						<div class="summary-item background-3">
							<div class="summary-item-flex">
								<img
									class="icons"
									src="assets/images/icon-verbal.svg"
									alt=""
								/>
								<h3 class="summary-item_title">Varbal</h3>
							</div>
							<p class="summary_score"><span>61</span> /100</p>
						</div>
						<div class="summary-item background-4">
							<div class="summary-item-flex">
								<img
									class="icons"
									src="assets/images/icon-visual.svg"
									alt=""
								/>
								<h3 class="summary-item_title">Visual</h3>
							</div>
							<p class="summary_score"><span>72</span>/100</p>
						</div>
					</div>
					<button class="continue_button">Continue</button>
				</div>
			</div>
		</main>
	</body>
	<footer class="attribution">
		Challenge by
		<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
			>Frontend Mentor</a
		>. Coded by <a href="#">Khoded</a>.
	</footer>
</html>
